<div class="row">
    <div class="col-lg-3">
        <app-vertikalni></app-vertikalni>
      </div>
      <div class="col-lg-9">
        <div class="display-4 naslov">Sve vjezbe</div>
        <br><br>

        <div class="container-fluid">
            <div *ngFor="let vjezba of spisakVjezbi | poredjajPo:'naslov'; let i = index">
                <div class="row" *ngIf="i%2 == 0">
                    <div class="col-lg-6">
                        <div class="card border-info">
                            <div class="card-body pokazivac okvir" (click)="naOdabir(vjezba)">
                                <h4 class="card-title">{{ vjezba.naslov }}</h4>
                                <br>
                                <p class="card-text">
                                    Opis vjezbe: {{ vjezba.opis }}
                                  </p>
                                <p class="card-text">
                                  Trajanje vjezbe: {{ vjezba.trajanje }}
                                </p>
                              </div>
                        </div>
                        <br>
                    </div>
                    
                    <div class="col-lg-6" *ngIf="spisakVjezbi[i+1]">
                        <div class="card border-info">
                            <div class="card-body pokazivac okvir" (click)="naOdabir(spisakVjezbi[i+1])">
                                <h4 class="card-title">{{ spisakVjezbi[i+1].naslov }}</h4>
                                <br>
                                <p class="card-text">
                                    Opis vjezbe: {{ spisakVjezbi[i+1].opis }}
                                </p>
                                <p class="card-text">
                                  Trajanje vjezbe: {{ spisakVjezbi[i+1].trajanje }}
                                </p>
                              </div>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
      </div>
</div>
