<div class="row">
    <div class="col-lg-3">
        <app-vertikalni></app-vertikalni>
      </div>
      <div class="col-lg-9">
        <div class="display-4 naslov">Sve vježbe</div>
        <br><br>

        <div class="container-fluid">
            <div *ngFor="let vjezba of spisakVjezbi | poredjajPo:'naslov'; let i = index">
                <div class="row" *ngIf="i%2 == 0">
                    <div class="col-lg-6">
                        <div class="card border-info">
                            <div class="card-body pokazivac okvir" (click)="naOdabir(vjezba)">
                                <h4 class="card-title">{{ vjezba.naslov }}</h4>
                                <br>
                                <p class="card-text">
                                    <strong>Opis vježbe:</strong> {{ vjezba.opis }}
                                  </p>
                                <p class="card-text">
                                  <strong>Trajanje vježbe:</strong> {{ vjezba.trajanje }}
                                </p>
                                <img class="card-img" [src]="vjezba.slika ? 'assets/slike/' + vjezba.slika : 'assets/slike.nema.png'">
                              </div>
                        </div>
                        <br>
                    </div>
                    
                    <div class="col-lg-6" *ngIf="spisakVjezbi[i+1]">
                        <div class="card border-info">
                            <div class="card-body pokazivac okvir" (click)="naOdabir(spisakVjezbi[i+1])">
                                <h4 class="card-title">{{ spisakVjezbi[i+1].naslov }}</h4>
                                <br>
                                <p class="card-text">
                                    <strong>Opis vježbe:</strong> {{ spisakVjezbi[i+1].opis }}
                                </p>
                                <p class="card-text">
                                  <strong>Trajanje vježbe:</strong> {{ spisakVjezbi[i+1].trajanje }}
                                </p>
                                <img class="card-img" [src]="spisakVjezbi[i+1].slika ? 'assets/slike/' + spisakVjezbi[i+1].slika : 
                                                                                     'assete/slike/nema.png'">
                              </div>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
      </div>
</div>
